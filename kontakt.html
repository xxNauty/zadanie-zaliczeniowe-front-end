<!DOCTYPE html>
<html lang="en">
<head>
    <title>Najszybszy kebab w mieście</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/KEBAB.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-black">
<div class="col-xxl-10 m-auto" style="background-color: #d4d4d4; height: 100%">
    <div class="p-5 text-center">
        <h1>Najszybszy kebab w stolicy</h1>
        <p>10min i gotowe</p>
    </div>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Skomponuj własnego kebaba (W przyszłości) </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center pt-5 pb-5">
        <h2>Formularz kontaktowy</h2>
        <form action="" class="col-6 m-auto">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Imię: </label>
                <input type="text" class="form-control" id="name" placeholder="Imię" name="pswd">
            </div>
            <div class="mb-3">
                <label for="question" class="form-label">Treść pytania </label>
                <input type="text" class="form-control" id="question" placeholder="Pytanie" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</div>
</body>
</html>
